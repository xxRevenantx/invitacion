<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>InvitaciÃ³n Bautizo | Princesa</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" href="eli1.png" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    :root{
      --fucsia:#ff2ea6;
      --fucsia-2:#ff62c2;
      --gold:#d6b25e;
      --gold-2:#f2d98a;

      --bg:#fff7fd;
      --white:#ffffff;
      --ink:#231626;
      --muted:#6b5a70;

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --radius: 28px;
      --max: 1040px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    img{max-width:100%; height:auto; display:block;}
    html, body{touch-action: pan-y;}

    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1050px 700px at 18% 6%, rgba(255,46,166,.20), transparent 55%),
        radial-gradient(950px 560px at 92% 16%, rgba(214,178,94,.20), transparent 55%),
        radial-gradient(950px 680px at 52% 100%, rgba(255,98,194,.14), transparent 60%),
        linear-gradient(180deg, #fff 0%, var(--bg) 40%, #fff 100%);
      overflow-x:hidden;

      scroll-snap-type: y mandatory;
      overflow-y: auto;
    }

    .sparkles{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background-image:
        radial-gradient(circle at 12% 18%, rgba(214,178,94,.22) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 12%, rgba(255,46,166,.18) 0 2px, transparent 3px),
        radial-gradient(circle at 84% 62%, rgba(214,178,94,.16) 0 2px, transparent 3px),
        radial-gradient(circle at 32% 82%, rgba(255,46,166,.12) 0 2px, transparent 3px);
      opacity:.95;
      filter: blur(.2px);
    }

    /* ===== SECCIONES 100vh centradas ===== */
    .screen{
      min-height: 100svh;
      min-height: 100vh;
      display:flex;
      align-items:center;       /* âœ… centra vertical */
      justify-content:center;   /* âœ… centra horizontal */
      padding: 18px 0 88px;     /* âœ… deja espacio a la barra flotante */
      position:relative;
      z-index:1;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    .container{
      width:min(var(--max), 92vw);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      justify-content:center;  /* âœ… centra contenido interno */
      gap:14px;
    }

    .panel{
      border-radius: var(--radius);
      background: rgba(255,255,255,.80);
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      border: 1px solid rgba(214,178,94,.35);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }
    .panel::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(380px 260px at 18% 0%, rgba(255,46,166,.13), transparent 62%),
        radial-gradient(380px 260px at 92% 8%, rgba(214,178,94,.13), transparent 62%);
      pointer-events:none;
    }

    .panel h1,.panel h2{
      position:relative;
      margin:0 0 10px;
      font-family:"Playfair Display", serif;
      letter-spacing:.2px;
      text-align:center; /* âœ… centrado */
    }
    .panel h1{
      font-size: clamp(30px, 7vw, 58px);
      line-height:1.05;
    }
    .panel h1 span{
      background: linear-gradient(90deg, var(--fucsia), var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-weight:900;
    }
    .panel p{
      position:relative;
      margin:0;
      color:var(--muted);
      line-height:1.85;
      font-size: 15.3px;
      text-align:center; /* âœ… centrado */
    }

    .grid2{display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px; position:relative;}

    .card{
      border-radius:24px;
      background: rgba(255,255,255,.76);
      border:1px solid rgba(214,178,94,.32);
      padding:14px;
      position:relative;
    }

    /* ===== Barra flotante ===== */
    .floatBar{
      position:fixed;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      z-index:40;

      display:flex;
      gap:10px;
      padding: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(214,178,94,.35);
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: min(440px, 92vw);
      justify-content:space-between;
    }
    .floatBtn{
      flex:1;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(214,178,94,.35);
      background: rgba(255,255,255,.78);
      cursor:pointer;
      font-size: 14px;
      font-weight: 950;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: transform .15s ease, opacity .15s ease;
      user-select:none;
    }
    .floatBtn:hover{transform: translateY(-1px)}
    .floatBtn:active{transform: translateY(1px)}
    .floatBtn[disabled]{opacity:.5; cursor:not-allowed;}
    .floatBtn.primary{
      color:#fff;
      border:0;
      background: linear-gradient(90deg, var(--fucsia), var(--fucsia-2));
      box-shadow: 0 16px 30px rgba(255,46,166,.18);
    }

    /* ===== Cortinas ===== */
    .curtain{
      position:fixed;
      inset:0;
      z-index:9999;
      pointer-events:auto;
      display:grid;
      grid-template-columns: 1fr 1fr;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .curtainSide{ position:relative; overflow:hidden; }
    .curtainSide::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0px, rgba(255,255,255,.02) 18px, rgba(0,0,0,.06) 36px),
        radial-gradient(900px 420px at 50% -10%, rgba(242,217,138,.25), transparent 55%),
        linear-gradient(180deg, rgba(255,46,166,.95), rgba(255,98,194,.92) 40%, rgba(214,178,94,.90));
      filter: saturate(1.1);
    }
    .curtainSide.left::after,
    .curtainSide.right::after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 18px;
      background: linear-gradient(180deg, rgba(242,217,138,.95), rgba(214,178,94,.85), rgba(242,217,138,.95));
      box-shadow: 0 0 0 1px rgba(255,255,255,.15) inset, 0 0 22px rgba(214,178,94,.35);
    }
    .curtainSide.left::after{right:0}
    .curtainSide.right::after{left:0}

    .shine{
      position:absolute;
      top:-40px; left:-60px;
      width:160px; height:120%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
      transform: rotate(12deg);
      animation: curtainShine 1.8s ease-in-out infinite;
      opacity:.7;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    @keyframes curtainShine{
      0%{transform: translateX(-120%) rotate(12deg)}
      100%{transform: translateX(260%) rotate(12deg)}
    }

    .curtainCenter{
      position:fixed;
      inset:0;
      z-index:10000;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      gap:12px;
      pointer-events:auto;
      padding: 24px;
    }
    .curtainTitle{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(40px, 9vw, 88px); /* âœ… mÃ¡s amigable en mÃ³vil */
      line-height:1.05;
      margin:0;
      color: #fff;
      text-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .curtainTitle span{
      background: linear-gradient(90deg, #fff, var(--gold-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-weight:900;
    }
    .enterBtn{
      margin-top: 6px;
      border:0;
      cursor:pointer;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 950;
      letter-spacing:.3px;
      color:#fff;
      background: linear-gradient(90deg, var(--fucsia), var(--gold));
      box-shadow: 0 18px 44px rgba(255,46,166,.25);
      transition: transform .15s ease;
    }
    .enterBtn:hover{transform: translateY(-1px)}
    .enterBtn:active{transform: translateY(1px)}

    body.is-opening{ overflow: hidden; }
    body.open .curtain{ pointer-events:none; }
    body.open .curtainCenter{ pointer-events:none; }

    body.open .curtainSide.left{ animation: openLeft 1.05s cubic-bezier(.2,.9,.18,1) forwards; }
    body.open .curtainSide.right{ animation: openRight 1.05s cubic-bezier(.2,.9,.18,1) forwards; }
    body.open .curtainCenter{ animation: centerFade 0.55s ease forwards; }

    @keyframes openLeft{ to{ transform: translateX(-104%); } }
    @keyframes openRight{ to{ transform: translateX(104%); } }
    @keyframes centerFade{ to{ opacity:0; transform: scale(.98); } }

    .curtain.hidden, .curtainCenter.hidden{ display:none; }

    /* ===== Mostrar contenido SOLO despuÃ©s de la cortina ===== */
    .app.is-hidden{
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      pointer-events: none;
    }
    .app.is-ready{
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
      transition: opacity .55s ease, transform .55s ease;
    }

    /* ===== Typewriter ===== */
    .typewriting{ position: relative; }
    .type-caret{
      display:inline-block;
      width: .6ch;
      margin-left: .15ch;
      border-right: 2px solid rgba(255,46,166,.85);
      animation: caretBlink .8s steps(1) infinite;
      transform: translateY(1px);
    }
    @keyframes caretBlink{ 50%{ opacity:0; } }

    .type-fade{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .type-fade.is-visible{
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Layout tipo Canva (centrado y responsive) ===== */
    .split{
      width:100%;
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items:center;
      justify-items:center; /* âœ… centra columnas */
      text-align:center;    /* âœ… centra texto dentro */
    }

    /* En escritorio: dos columnas */
    @media (min-width: 900px){
      .split{
        grid-template-columns: 1fr 1fr;
        gap: 28px;
        text-align:left;
      }
      .split__content .panel{ text-align:left; }
      .split__content .panel h1,
      .split__content .panel p{ text-align:left; }
    }

    .split__media,
    .split__content{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* âœ… Imagen principal (sin widths fijos) */
    .heroImg{
      width: min(280px, 80vw);
      height:auto;
      margin-inline:auto;
    }

    /* Foto dentro de card */
    .photo{
      width:100%;
      border-radius:18px;
      display:block;
    }

    /* âœ… Ajustes finos mÃ³vil */
    @media (max-width: 480px){
      .container{ width: 94vw; }
      .panel{ padding: 14px; border-radius: 22px; }
      .card{ padding: 12px; border-radius: 18px; }

      .panel h1{ font-size: clamp(26px, 9vw, 42px); }
      .panel p{ font-size: 14px; line-height: 1.7; }

      .floatBar{ bottom: 10px; padding: 8px; }
      .floatBtn{ height: 44px; font-size: 13px; border-radius: 16px; }

      .heroImg{ width: min(240px, 78vw); }
    }
  </style>
</head>

<body class="is-opening">
  <div class="sparkles"></div>

  <!-- CORTINAS -->
  <div class="curtain" id="curtain" aria-hidden="true">
    <div class="curtainSide left"><div class="shine"></div></div>
    <div class="curtainSide right"><div class="shine"></div></div>
  </div>

  <!-- Centro (texto + botÃ³n) -->
  <div class="curtainCenter" id="curtainCenter" role="dialog" aria-modal="true" aria-label="IntroducciÃ³n">
    <h2 class="curtainTitle animate__animated animate__heartBeat">
      Bienvenidos al Bautizo de <span>Nuestra Princesa</span>
    </h2>
    <button class="enterBtn" id="enterBtn">ðŸ‘‘ Entrar</button>
  </div>

  <!-- CONTENIDO -->
  <div id="app" class="app is-hidden">

    <!-- FLOAT BAR -->
    <div class="floatBar" aria-label="NavegaciÃ³n por secciones">
      <button class="floatBtn" id="btnUp" title="Subir">â¬† Subir</button>
      <button class="floatBtn primary" id="btnDown" title="Bajar">â¬‡ Bajar</button>
    </div>

    <!-- SECCIÃ“N 1 -->
    <section class="screen bottom" id="s1">
      <div class="container">
        <div class="split">
          <div class="split__media left">
            <img class="heroImg animate__animated animate__shakeY" src="bautizo.png" alt="Bautizo">
          </div>

          <div class="split__content right">
            <div class="panel">
              <h1 class="top" style="font-family:'Great Vibes', cursive;">
                Elizabeth <span>Marcelo</span> Ocampo
              </h1>

              <p data-type>Con alegrÃ­a te invitamos a celebrar un dÃ­a lleno de amor y fe. âœ¨</p>

              <div class="grid2">
                <div class="card">
                  <img class="photo" src="eli1.png" alt="Foto de la princesa">
                </div>
              </div>

              <div class="note" id="copyMsg" role="status" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SECCIÃ“N 2 -->
    <section class="screen bottom" id="s2">
      <div class="container">
        <div class="split">
          <div class="split__media right">
            <img class="heroImg animate__animated animate__shakeY" src="bautizo.png" alt="Bautizo">
          </div>

          <div class="split__content right">
            <div class="panel">
              <h1 class="top" style="font-family:'Great Vibes', cursive;">
                Elizabeth <span>Marcelo</span> Ocampo
              </h1>

              <p data-type>Con alegrÃ­a te invitamos a celebrar un dÃ­a lleno de amor y fe. âœ¨</p>

              <div class="grid2">
                <div class="card">
                  <img class="photo" src="eli1.png" alt="Foto de la princesa">
                </div>
              </div>

              <div class="note" role="status" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    // Secciones para botones
    const sections = Array.from(document.querySelectorAll(".screen"));

    function getCurrentIndex(){
      const y = window.scrollY + window.innerHeight * 0.35;
      let idx = 0;
      for (let i=0; i<sections.length; i++){
        const top = sections[i].offsetTop;
        const bottom = top + sections[i].offsetHeight;
        if (y >= top && y < bottom) { idx = i; break; }
      }
      return idx;
    }
    function goToIndex(idx){
      idx = Math.max(0, Math.min(sections.length - 1, idx));
      sections[idx].scrollIntoView({ behavior: "smooth", block: "start" });
    }

    const btnUp = $("btnUp");
    const btnDown = $("btnDown");
    btnUp.addEventListener("click", () => goToIndex(getCurrentIndex() - 1));
    btnDown.addEventListener("click", () => goToIndex(getCurrentIndex() + 1));

    function updateFloatButtons(){
      const idx = getCurrentIndex();
      btnUp.disabled = idx === 0;
      btnDown.disabled = idx === sections.length - 1;
    }
    window.addEventListener("scroll", updateFloatButtons, { passive:true });

    // ScrollReveal (despuÃ©s de cortinas)
    function startScrollReveal(){
      if (!window.ScrollReveal) return;
      ScrollReveal().reveal('.bottom', { delay: 150, origin: 'bottom', duration: 900, distance: '22px', reset: true });
      ScrollReveal().reveal('.top',    { delay: 150, origin: 'top',    duration: 900, distance: '22px', reset: true });
      ScrollReveal().reveal('.left',   { delay: 150, origin: 'left',   duration: 900, distance: '22px', reset: true });
      ScrollReveal().reveal('.right',  { delay: 150, origin: 'right',  duration: 900, distance: '22px', reset: true });
    }

    // Typewriter (despuÃ©s de cortinas)
    function startTypewriterObserver(){
      const TYPE_SPEED_MS = 18;
      const TYPE_DELAY_MS = 120;
      const TYPE_ONCE = true;

      const typeEls = Array.from(document.querySelectorAll("[data-type]"));
      typeEls.forEach(el => {
        if (el.dataset.typeInit === "1") return;
        el.dataset.typeInit = "1";

        const text = el.textContent.replace(/\s+/g, " ").trim();
        el.dataset.typeText = text;

        el.textContent = "";
        el.classList.add("typewriting", "type-fade");

        const caret = document.createElement("span");
        caret.className = "type-caret";
        el.appendChild(caret);
      });

      function typeInto(el) {
        if (TYPE_ONCE && el.dataset.typed === "1") return;

        el.dataset.typed = "1";
        el.classList.add("is-visible");

        const full = el.dataset.typeText || "";
        let i = 0;
        const caret = el.querySelector(".type-caret");

        Array.from(el.childNodes).forEach(n => { if (n !== caret) el.removeChild(n); });

        function tick() {
          if (i <= full.length) {
            const current = full.slice(0, i);

            let textNode = el.firstChild;
            if (textNode && textNode.nodeType === Node.TEXT_NODE) {
              textNode.nodeValue = current;
            } else {
              textNode = document.createTextNode(current);
              el.insertBefore(textNode, caret);
            }

            i++;
            setTimeout(tick, TYPE_SPEED_MS);
          } else {
            setTimeout(() => { if (caret) caret.style.display = "none"; }, 450);
          }
        }
        setTimeout(tick, TYPE_DELAY_MS);
      }

      const screens = Array.from(document.querySelectorAll(".screen"));
      const sectionObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          const localTypeEls = Array.from(entry.target.querySelectorAll("[data-type]"));
          localTypeEls.forEach((el, idx) => setTimeout(() => typeInto(el), idx * 220));
        });
      }, { threshold: 0.55 });

      screens.forEach(sec => sectionObserver.observe(sec));
    }

    // Cortinas
    const curtain = $("curtain");
    const curtainCenter = $("curtainCenter");
    const enterBtn = $("enterBtn");

    function openCurtains(){
      document.body.classList.add("open");
      document.body.classList.remove("is-opening");

      setTimeout(() => {
        curtain.classList.add("hidden");
        curtainCenter.classList.add("hidden");

        const app = document.getElementById("app");
        app.classList.remove("is-hidden");
        app.classList.add("is-ready");

        window.scrollTo({ top: 0, behavior: "instant" });

        startScrollReveal();
        startTypewriterObserver();

        updateFloatButtons();
      }, 1150);
    }

    enterBtn.addEventListener("click", openCurtains);
    setTimeout(openCurtains, 5000);

    window.addEventListener("keydown", (e) => {
      if (!curtain || curtain.classList.contains("hidden")) return;
      if (e.key === "Enter" || e.key === "Escape") openCurtains();
    });
  </script>
